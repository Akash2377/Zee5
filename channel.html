    <style>
      body {
        background-color: black;
      }

      #h1 {
        margin: auto;
        margin-top: 90px;
        color: #ffffff;
        padding-left: 20px;
      }
      ::-webkit-scrollbar {
        width: 7px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(56, 55, 55);
        border-radius: 15px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(168, 155, 155);
      }
      .card_container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: auto;
        gap: 10px;
        align-items: center;
        width: 95%;
        height: 100%;
        /* transform: translateX(0); */
        /* transition: all 0.4s ease-in-out; */
        margin: auto;
        margin-bottom: 20px;
      }
      .card {
        min-width: 250px;
        height: 200px;
        border-radius: 5px;
        margin-top: 1%;
        position: relative;
        transition: 00.3s;
        margin-right: 25px;
        box-sizing: border-box;
        color: black;
        cursor: pointer;
      }
      .card:hover {
        transform: scale(1.1);
        border: 4px solid #ffffff;
        /* height: 350px; */
      }
      .crown {
        position: absolute;
        top: 1%;
        left: 1%;
        background-color: #ffffff;
        padding: 1% 1.5%;
        background-color: none;
        border-radius: 50%;
      }
      .crown a {
        background-color: #ffffff;
        border-radius: 50%;
      }
      .crown i {
        color: #ff0066;
        background-color: #ffffff;
      }
      .card > img {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        background-color: rgb(56, 55, 55);
      }
      .text {
        width: 98%;
        position: absolute;
        bottom: 0;
        background-color: #ffffff;
        padding-bottom: 10px;
        /* border-radius: 5px; */
        line-height: 2;
        padding-left: 2%;
        display: none;
        transition: 0.4s;
      }
      .card:hover .text {
        display: inherit;
      }
      .text > p {
        margin: 0;
        margin-bottom: -15px;
        font-size: 14px;
        font-weight: bold;
        background-color: #ffffff;
        color: black;
      }
      .text_bottom {
        display: flex;
        align-items: center;
        background-color: #ffffff;
      }
      .text_bottom a {
        border: 1px solid gray;
        padding: 1% 2.5%;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        margin-right: 10px;
      }
      .text_bottom a + p {
        margin-top: 10px;
      }
      .text_bottom a:hover {
        background-color: #210b61;
        color: #ffffff;
      }
      .text_bottom p {
        color: grey;
      }
      .text_bottom > a,
      p {
        text-decoration: none;
        background-color: #ffffff;
      }
    </style>
    <link rel="stylesheet" href="./assets/css/translate.css" />
