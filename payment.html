  <body>
    <div id="NavBarOfPaymentSection">
      <a href="./index.html" class="topLogo"
        ><img
          src="https://www.zee5.com/images/ZEE5_logo.svg?ver=2.50.94"
          id="logo"
          title="Zee5logo"
          alt="Zee% lOgo"
          width="60px"
      /></a>
      <p id="ParaOfuserStatus">
        <i class="fa-solid fa-user"></i>Welcome <span id="NameOfUser"></span>
      </p>
    </div>
    <section id="paymentsection">
      <div>
        <p>Step 2 of 3</p>
        <h1>Make Payment</h1>
      </div>
      <div>
        <div>
          <i id="crownOfKing" class="fas fa-crown"></i>
          <div>
            <h3>Premium</h3>
            <p>Premium- <span id="totalMonth">12</span> Months</p>
          </div>
        </div>
        <div id="PriceDivTOP">&#8377;<span id="PriceOfContent"></span></div>
      </div>
      <div>
        <div id="paymentCarddiv">
          <p>Enter Credit / Debit Card Details</p>
          <div id="form">
            <label for=""> Enter Card Number</label>
            <input
              type="text"
              id="cardnumber"
              placeholder="Enter Card Number"
              required="required"
              minlength="16"
              maxlength="16"
            />
            <label for=""> Expiry Date</label>
            <input
              type="date"
              placeholder="Enter Expiry Date"
              id="ExpiryDate"
              required="required"
            />
            <label for=""> CVV</label>
            <input
              type="text"
              id="Cvv"
              placeholder="Enter CVV"
              minlength="3"
              maxlength="3"
              required="required"
            /><br />
            <input
              type="text"
              id="OtpOfPayment"
              maxlength="4"
              minlength="4"
              placeholder="Enter OTP"
              required="required"
            /><br />
            <button id="btn">Proceed To Pay</button>
          </div>
        </div>
      </div>
    </section>
