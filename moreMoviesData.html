    <section id="NavBarSection"></section>

    <section id="More-Page-Content">
      <h1>Showing all results <span id="NameSearchedFor"></span></h1>
      <div id="sortingAndFilterMethods">
        <div>
          <label>Sort</label>
          <select id="SortByABC">

            <option value="ZTOA">Sort Z - A</option>

        </div>
        <div>
          <label>Filter</label>
          <select name="" id="FilterByType">
            <option value="All">All</option>
            <option value="MOVIE">Movies</option>
            <option value="SHOW">Show</option>
            <option value="CLIPS">Clips</option>
            <option value="SPORT">Sports</option>
            <option value="NEWS">News</option>
          </select>
        </div>
      </div>
      <div id="More-Page-Content-IMG"></div>
    </section>
